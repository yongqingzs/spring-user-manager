<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base :: layout(~{::title}, ~{::div}, ~{::extraJs})}"
<head>
    <title>编辑用户 - 用户部门管理系统</title>
</head>
<body>
<div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0"><i class="fas fa-user-edit"></i> 编辑用户</h5>
        </div>
        <div class="card-body">
            <form id="editUserForm" th:data-user-id="${userId}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" readonly>
                        <div class="form-text">用户名不可修改</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="realname" class="form-label required">姓名</label>
                        <input type="text" class="form-control" id="realname" name="realname" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="form-text">留空表示不修改密码</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    </div>
                <div class="col-md-6 mb-3">
                    <label for="mobile" class="form-label">手机号</label>
                    <input type="text" class="form-control" id="mobile" name="mobile">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="idno" class="form-label">身份证号</label>
                    <input type="text" class="form-control" id="idno" name="idno">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">性别</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sex1" value="1">
                            <label class="form-check-label" for="sex1">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sex2" value="2">
                            <label class="form-check-label" for="sex2">女</label>
                        </div>
                    </div>
                </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">状态</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="status1" value="1">
                                <label class="form-check-label" for="status1">启用</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="status2" value="2">
                                <label class="form-check-label" for="status2">禁用</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="departments" class="form-label">所属部门</label>
                        <select class="form-select" id="departments" name="departments" multiple>
                            <!-- 部门选项将通过JavaScript动态加载 -->
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="alert alert-danger d-none" id="errorMessage"></div>
                        <button type="submit" class="btn btn-primary me-2"><i class="fas fa-save"></i> 保存</button>
                        <a th:href="@{/users}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:fragment="extraJs">
    <script th:src="@{/js/user-edit.js}"></script>
</th:block>
</body>
</html>
