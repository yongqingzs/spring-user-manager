<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::div})}">
<head>
    <title>用户管理 - 用户部门管理系统</title>
    <style>
        .user-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div>
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0"><i class="fas fa-users"></i> 用户管理</h5>
            <a th:href="@{/users/add}" class="btn btn-light btn-sm">
                <i class="fas fa-plus"></i> 添加用户
            </a>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="搜索用户...">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- 用户数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span id="totalRecords">共 0 条记录</span>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination">
                        <!-- 分页将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 用户详情模态框 -->
    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-user"></i> 用户详情</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">用户名:</label>
                            <div id="detailUsername"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">姓名:</label>
                            <div id="detailRealname"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">性别:</label>
                            <div id="detailSex"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">手机号:</label>
                            <div id="detailMobile"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">邮箱:</label>
                            <div id="detailEmail"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">身份证号:</label>
                            <div id="detailIdno"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">状态:</label>
                            <div id="detailStatus"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">创建时间:</label>
                            <div id="detailCreatedTime"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">更新时间:</label>
                            <div id="detailUpdatedTime"></div>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="fw-bold">所属部门:</label>
                            <div id="detailDepartments"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> 确认删除</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您确定要删除用户 <strong id="deleteUserName"></strong> 吗？此操作不可撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/user.js}"></script>
</div>
</body>
</html>
