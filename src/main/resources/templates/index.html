<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::div})}">
<head>
    <title>首页 - 用户部门管理系统</title>
</head>
<body>
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0"><i class="fas fa-home"></i> 欢迎使用<span th:text="${SYSTEM_NAME}">用户部门管理系统</span></h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="fas fa-users"></i> 用户管理</h5>
                                    <p class="card-text">管理系统用户，包括添加、编辑、删除和查询用户信息。</p>
                                    <a th:href="@{/users}" class="btn btn-primary">进入管理</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="fas fa-sitemap"></i> 部门管理</h5>
                                    <p class="card-text">管理组织部门，包括添加、编辑、删除部门，以及分配用户到部门。</p>
                                    <a th:href="@{/departments}" class="btn btn-primary">进入管理</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
