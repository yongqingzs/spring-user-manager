<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>服务器错误</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; padding-top: 80px; }
        .error-box { display: inline-block; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 40px 60px; }
        h1 { font-size: 48px; color: #d9534f; margin-bottom: 20px; }
        p { font-size: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>服务器暂时不可用</h1>
        <p>很抱歉，服务器遇到错误或正在维护，请稍后再试。</p>
        <p>HTTP 500 / 502 / 503 / 504</p>
    </div>
</body>
</html>
